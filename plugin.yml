name: FakeMessages
main: bl4ckscor3.plugin.fmsg.core.FakeMessages
version: 1.4.3
author: bl4ckscor3
description: Displays fake join/leave messages and more!
commands:
    fjoin:
        description: Displays a leave message.
        usage: /<command> [name]
        aliases: [fj,fakejoin]
        permission: fmsg.use
    fleave:
        description: Displays a fake leave message.
        usage: /<command> [name]
        aliases: [fl,fakeleave]
        permission: fmsg.use
    fcheck:
        description: Checks if a player has fakeleft. Only works on players which are online.
        usage: /<command> <name>
        aliases: [fc,fakecheck]
        permission: fmsg.check
   freload:
       description: Reloads the configuration file.
       usage: /<command>
       aliases: [fr]
       permission: fmsg.reload

permissions:
    fmsg.*:
        description: Gives access to all fmsg commands.
        children:
            fmsg.use: true
            fmsg.check: true
    fmsg.use:
        description: Allows access to fakeleave and fakejoin.
        default: op
    fmsg.check:
        description: Allows access to check if a player has fakeleft.
        default: op
    fmsg.reload:
        description: Allows access to reload the configuration file.
        default: op